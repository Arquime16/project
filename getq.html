    <script>
      document.getElementById('daysCounter').addEventListener('change', updateEndDate); 
      document.getElementById('startDate').addEventListener('change', updateEndDate);

      function updateEndDate() {
        const daysCounter = parseInt(document.getElementById('daysCounter').value);
        const startDate = new Date(document.getElementById('startDate').value);
        if (isNaN(startDate)) return; // Ensure the start date is valid
          
        const endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + daysCounter);

        //Format the date as YYYY-MM-DD
        const formattedEndDate = endDate.toISOString().split('T')[0];
        document.getElementById('endDate').value = formattedEndDate;
      }
    </script>
